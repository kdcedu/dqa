<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá năng lực số - Home</title>
    <style>
        :root {
            font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-weight: 400;
            color-scheme: light dark;
            color: rgba(255, 255, 255, 0.87);
            background-color: #242424;
        }

        body {
            margin: 0;
            min-width: 320px;
            min-height: 100vh;
            background-color: #2c3e50;
            overflow-x: hidden;
        }

        .app {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .menu-item {
            color: #243342;
            text-decoration: none;
            padding: 0.8rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: rgba(36, 51, 66, 0.1);
        }

        .menu-item.active {
            background-color: #FFA07A;
            color: #ffffff;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }

        .home {
            max-width: 1200px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-frame {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 3rem 2rem;
            width: 100%;
            height: fit-content;
            max-width: 800px;
            margin: 0 auto;
            text-align: justify;
        }

        .content {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: justify;
        }

        .start-btn {
            background-color: #42b883;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 2rem;
            display: block;
        }

        .start-btn:hover {
            background-color: #3aa876;
        }

        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            color: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 999;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                flex: 1;
                margin-left: 0;
                padding: 0;
            }

            .content-frame {
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                padding: 3rem 2rem 0 2rem;
                width: 100%;
                height: 100vh;
                max-width: 800px;
                margin: 0 auto;
                text-align: justify;
            }

            .sidebar-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="logo">
                <img src="https://i.postimg.cc/fbMznPHH/logokdc.jpg" alt="Logo" style="width: 100%; max-width: 150px; height: auto;" />
            </div>
            <nav class="menu">
                <a href="index.html" class="menu-item active">Trang chủ</a>
                <a href="assessment.html" class="menu-item">Đánh giá</a>
                <a href="results.html" class="menu-item">Kết quả</a>
            </nav>
        </div>

        <main class="main-content">
            <div class="home">
                <div class="content-frame">
                    <h1>Đánh giá năng lực số</h1>
                    <div class="content">
                        <p>Chào mừng bạn đến với công cụ Đánh giá năng lực số. Công cụ này sẽ giúp đánh giá các kỹ năng số của bạn trên nhiều lĩnh vực năng lực khác nhau. [Đây là công cụ mô phỏng, đang trong quá trình hoàn thiện]</p>
                        <button class="start-btn" onclick="window.location.href='assessment.html'">Bắt đầu đánh giá!</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const toggleButton = document.createElement('button');
            toggleButton.className = 'sidebar-toggle';
            toggleButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="menu-icon"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>';
            document.body.appendChild(toggleButton);

            toggleButton.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });

            document.addEventListener('click', function(event) {
                if (!sidebar.contains(event.target) && !toggleButton.contains(event.target)) {
                    sidebar.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
